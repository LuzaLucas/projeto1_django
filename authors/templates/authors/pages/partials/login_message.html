{% if request.user.is_authenticated %}
    <div class="login-message">
        You are logged in as {{ request.user.username }}.
        <a href="{% url "authors:dashboard" %}">Check your recipes</a>, 
        <a href="{% url 'authors:dashboard_recipe_create' %}">create a new recipe</a> or  
        {% include "authors/pages/partials/form_logout.html" %}
        <a class="authors-logout-link" href="#">Click here</a> to logout.
    </div>
{% endif %}
